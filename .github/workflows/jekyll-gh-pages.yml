name: Deploy GitHub Pages

on:
  push:
    branches: [master]
      
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy master branch to .dev
        if: github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v4
        with:
          cname: ankitved.dev
